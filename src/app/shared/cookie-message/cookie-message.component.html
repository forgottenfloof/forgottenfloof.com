<section class="cookie-bar">
  <div class="text-holder">
    <h3>Your privacy</h3>
    <div class="text-and-button">
      <div class="text">
        <p>We use cookies to show you videos hosted on Vimeo. We also have a cookie that tells your browser if you've dismissed this message. This site does not track or store your data.</p>
        <p>To find out more about Vimeo's cookies and privacy policy, read their <a href="//vimeo.com/privacy" alt="Vimeo privacy policy">privacy policy</a> and <a href="//vimeo.com/cookie_policy" alt="Vimeo cookie policy">cookie policy</a>.</p>
      </div>
      <a class="close cta-primary" (click)="cookieStateService.setCookieAsDismissed()">OK</a>
    </div>
  </div>
</section>
