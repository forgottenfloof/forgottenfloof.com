<div class="link-container">
  <a class="linkedin" [href]="linkedinHref" target="_blank">
    <svg class="link-symbol">
      <use xlink:href="#linkedin-with-circle" />
    </svg>
  </a>
  <a class="twitter" [href]="twitterHref" target="_blank">
    <svg class="link-symbol">
      <use xlink:href="#twitter-with-circle" />
    </svg>
  </a>
  <a class="email" [href]="emailHref">
    <svg class="link-symbol">
      <use xlink:href="#email-with-circle" />
    </svg>
  </a>
</div>
